<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="img-container">
    <img src="./img/tree.jpg" alt="Tree Image">
  </div>

  <div class="main-container">
    <h2 class="intro-text">
      Spice up the world with your chicken curry! Fill in your details and let's get cooking.
    </h2>

    <form action="#" method="POST">
      <fieldset>
        <div class="form-column">
          <div class="input-container">
            <label for="first-name"><span>First Name:</span></label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="input-container">
            <label for="email"><span>Email:</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-container">
            <label for="password"><span>Password:</span></label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>

        <div class="form-column">
          <div class="input-container">
            <label for="last-name"><span>Last Name:</span></label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="input-container">
            <label for="phone"><span>Phone:</span></label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="input-container">
            <label for="confirm-password"><span>Confirm Password:</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>
      </fieldset>
    </form>

    <div class="outside-footer">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="https://youtu.be/dQw4w9WgXcQ?si=3eEnwnsgdm094Qme">Log in</a></p>
    </div>
  </div>
</div>

</body>
</html>
