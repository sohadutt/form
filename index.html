<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <img src="./img/tree.jpg" alt="Tree Image">
    </div>
    <div class="main-container">
        <h2>Spice up the world with your chicken curry! Fill in your details and let's get cooking.</h2>
        <form action="" method="POST" class="form-container">
            <fieldset>
            <h1>Let's Start</h1>
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for='password'>Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
    </div>
       
    
</body>
</html>
